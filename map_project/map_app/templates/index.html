<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Village Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Village Map</h1>
    <label for="villageSelect">Select Village:</label>
    <select id="villageSelect">
      <option value="">Select a village</option>
      {% for village in villages %}
      <option value="{{ village }}">{{ village }}</option>
      {% endfor %}
    </select>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([18.5204, 73.8567], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var geojsonData = {{ geojson_data|safe }};
        var geojsonLayer = L.geoJson(geojsonData, {
          onEachFeature: function (feature, layer) {
              if (feature.properties && feature.properties.Village) {
                  layer.bindPopup(feature.properties.Village);
              }
          }
      }).addTo(map);

        document.getElementById('villageSelect').addEventListener('change', function(e) {
            var selectedVillage = e.target.value;
            geojsonLayer.eachLayer(function(layer) {
                if (layer.feature.properties.Village === selectedVillage) {
                    map.fitBounds(layer.getBounds());
                    layer.openPopup();
                }
            });
        });
    </script>
  </body>
</html>
